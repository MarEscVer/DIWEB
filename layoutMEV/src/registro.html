    <div class="contenido">
        <div class="container-fluid">
            <div id="registro" class="row">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">
                            <img src="./img/POMPASNCONTORNO.svg" alt="BLOOM tienda de jabones naturales" width="40"

                        </a>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link" aria-current="page" href="index.html"><i
                                        class="bi bi-house"></i><br>Inicio</a>
                                <a class="nav-link" href="registro.html"><i class="bi bi-book"></i><br>Catálogo</a>
                                <a class="nav-link" href="#"><i class="bi bi-people"></i><br>Quines somos</a>

                            </div>

                            <a href="registro.html"><i class="bi bi-person"></i></i></a>
                            <i class="bi bi-cart"></i>
                            <i class="bi bi-bell"></i>
                        </div>
                    </div>
                </nav>

                <!-- Migas de Pan -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="./index.html">Inicio</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Registro</li>
                    </ol>
                </nav>

                <form id="registroForm" action="procesar_registro.php" method="post" class="mt-4">

                    <!--Todos los input serán requeridos para que a nivel de estilos siempre aparecerá el estilo input:valid en aquellos campos que no estén requeridos-->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre: </label>
                        <input type="text" class="form-control" id="nombre" name="nombre" data-bs-toggle="tooltip"
                            data-bs-placement="top" title="Máximo 20 caracteres" required maxlength="20">

                    </div>
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos: </label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" data-bs-toggle="tooltip"
                            data-bs-placement="top" title="Máximo 40 caracteres" required maxlength="40">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="tel" class="form-control" id="password" data-bs-toggle="tooltip"
                            data-bs-placement="top" title="Al menos 8 caracteres: 1 mayúscula, 1 minúscula,
                        1 número y 1 símbolo" name="password"
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
                    </div>
                    <!-- Dropdown para seleccionar la comunidad autónoma -->
                    <div class="mb-3">
                        <label for="comunidad-autonoma" class="form-label">Comunidad Autónoma:</label>
                        <select class="form-select" id="comunidad-autonoma" name="comunidad-autonoma" required>
                            <option value="" selected disabled>Selecciona una comunidad autónoma</option>
                            <option value="andalucia">Andalucía</option>
                            <option value="aragon">Aragón</option>
                            <option value="asturias">Asturias</option>
                            <option value="galicia">Galicia</option>
                            <option value="madrid">Madrid</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Número de Teléfono:</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono"
                            pattern="^\+\d{2}-\d{4}-\d{5}$" data-bs-toggle="tooltip" data-bs-placement="top"
                            title="Formato: +XX-XXXX-XXXXX" required>
                    </div>
                    <div class="mb-3">
                        <label for="fecha-nacimiento" class="form-label">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" id="fecha-nacimiento" name="fecha-nacimiento" required>
                    </div>
                    <div class="mb-3">
                        <label for="pagina-web" class="form-label">URL de Página Web:</label>
                        <input type="url" class="form-control" id="pagina-web" name="pagina-web"
                            data-bs-toggle="tooltip" data-bs-placement="top" title="https://www.nombre-apellidos.com"
                            pattern="https?://.+" required>
                    </div>
                    <!-- Botones de Bootstrap -->
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                            data-bs-target="#confirmacionModal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación -->
    <div class="modal fade" id="confirmacionModal" tabindex="-1" aria-labelledby="confirmacionModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmacionModalLabel">Confirmar Cancelación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas cancelar el registro? Se perderán los datos ingresados.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="confirmarCancelacionButton">Confirmar Cancelación</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
