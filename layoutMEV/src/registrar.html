<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>REGISTRO</h1>
    <form action="procesar_registro.php" method="post">

        <!--Todos los input serán requeridos para que a nivel de estilos siempre aparecerá el estilo input:valid en aquellos campos que no estén requeridos-->
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" required maxlength="20">
        <span>Máximo 20 caracteres</span>

        <label for="apellidos">Apellidos: </label>
        <input type="text" id="apellidos" name="apellidos" required maxlength="40">
        <span>Máximo 40 caracteres</span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
        <span>Al menos 8 caracteres: 1 mayúscula, 1 minúscula, 1 número y 1 símbolo</span>

        <label for="telefono">Número de Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="^\+\d{2}-\d{4}-\d{5}$" required>
        <span>Formato: +XX-XXXX-XXXXX</span>

        <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

        <label for="pagina-web">URL de Página Web: </label>
        <input type="url" id="pagina-web" name="pagina-web" pattern="https?://.+" placeholder="https://www.nombre-apellidos.com" required>

        <input type="submit" value="REGISTRAR" class="btn">

        <script src="./js/registro.js"></script>
    </form>
</body>
</html>
